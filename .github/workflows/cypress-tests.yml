name: End-to-end tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        spec_file: ['cypress/e2e/spec.cy.js', 'cypress/e2e/spec1.cy.js', 'cypress/e2e/spec2.cy.js']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: ${{ matrix.spec_file }}






